name: ticket_material
description: A ticket view widget.
version: 0.0.4
homepage: https://github.com/NikitaMasev/flutter_ticket_material

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  #plugin:
    #platforms:
      #android:
        #package: com.nikitamasev.ticket_material
        #pluginClass: TicketMaterialPlugin
      #ios:
        #pluginClass: TicketMaterialPlugin
      #macos:
        #pluginClass: UniversalNavigationPlugin
      #windows:
        #pluginClass: UniversalNavigationPlugin
      #linux:
        #pluginClass: UniversalNavigationPlugin
